<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
<body>
    
    {% block content %}
    
    <div class="row">
        {% if user.image_url %}
        <div class="user_img">
            <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="imag-fluid"
        </div>
        {% endif %}
    
        <div class="show_username">
            <h1>{{ user.full_name }}</h1>
    
            <form>
                <button class="btn_edit" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit</button>
                <button class="btn_delete" formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete</button>
            </form>
    
        </div>
    
    </div>

    {% endblock %}

</body>
</html>
